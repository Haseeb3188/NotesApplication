<!-- Label to display any error messages -->
<label class="error-message">{{ errMessage }}</label>

<!-- Expansion panel to add new notes -->
<mat-expansion-panel class="mat-expansion-panel">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Take a note
      </mat-panel-title>     
    </mat-expansion-panel-header>
     <mat-form-field>
       <input matInput [(ngModel)]="note.title" placeholder="title" name="title">
     </mat-form-field>
     <mat-form-field>
       <textarea matInput [(ngModel)]="note.text" placeholder="text" name="text"></textarea>
     </mat-form-field>
     <button mat-button color="success" (click)="takeNote()">Done</button>     
</mat-expansion-panel>
